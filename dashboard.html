<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creapp - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Menú lateral -->
  <input type="checkbox" id="menu-toggle" />
  <label id="menu-button" for="menu-toggle">&#9776;</label>
  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <!-- Cabecera -->
  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Dashboard</h1>
    <p>Resumen de Producción y Gastos</p>
  </header>

  <main>
    <section id="resumenCampos"></section>

    <div style="text-align:center; margin: 30px 0;">
      <button onclick="exportarExcel()">Exportar a Excel</button>
      <button onclick="exportarPDF()">Exportar a PDF</button>
    </div>

    <canvas id="graficoProduccion" style="max-width: 100%; margin-top: 40px;"></canvas>
    <canvas id="graficoBeneficio" style="max-width: 100%; margin-top: 40px;"></canvas>
  </main>

  <script src="dashboard.js"></script>
  <script>
    // Cerrar menú al hacer clic en enlaces
    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menu-toggle').checked = false;
      });
    });

    // Cerrar menú al hacer clic fuera
    document.addEventListener('click', e => {
      const menu = document.getElementById('sidebar');
      const toggle = document.getElementById('menu-toggle');
      const button = document.getElementById('menu-button');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        toggle.checked = false;
      }
    });
  </script>
</body>
</html>
