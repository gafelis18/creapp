<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creapp - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f4f6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    #menu-toggle {
      display: none;
    }

    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      background: #4CAF50;
      color: white;
      padding: 10px;
      z-index: 1002;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px; /* oculto por completo */
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      z-index: 1001;
      transition: left 0.3s ease;
    }

    #sidebar a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }

    #menu-toggle:checked ~ #overlay {
      display: block;
    }

    #menu-toggle:checked + #menu-button + #sidebar {
      left: 0;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    canvas {
      margin-top: 40px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Menú funcional -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" id="menu-button">&#9776;</label>
  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <label for="menu-toggle" id="overlay"></label>

  <!-- Cabecera -->
  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Dashboard</h1>
    <p>Resumen de Producción y Gastos</p>
  </header>

  <main>
    <section id="resumenCampos"></section>

    <div style="text-align:center;">
      <button onclick="exportarExcel()">Exportar a Excel</button>
      <button onclick="exportarPDF()">Exportar a PDF</button>
    </div>

    <canvas id="graficoProduccion"></canvas>
    <canvas id="graficoBeneficio"></canvas>
  </main>

</body>
</html>
