<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Creapp</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="registro.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #388e3c;
    }

    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #43a047;
    }

    .menu-icon {
      font-size: 28px;
      background: #388e3c;
      color: white;
      padding: 10px;
      display: inline-block;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
    }

    #menu-toggle {
      display: none;
    }

    #sidebar {
      position: fixed;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      top: 0;
      transition: 0.3s;
      z-index: 998;
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    #menu-toggle:checked + .menu-icon + #sidebar {
      left: 0;
    }

    #overlay {
      display: none;
    }

    #menu-toggle:checked ~ #overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 997;
    }

    #popupMensaje {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 16px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="resumen.html">Resumen</a>
  </nav>
  <label for="menu-toggle" id="overlay"></label>

  <header>
    <img src="icon-512.png" alt="Creapp Logo" />
    <h1>Creapp</h1>
    <p>Registro de producción y gastos</p>
  </header>

  <main>
    <label for="tipoRegistro">Tipo de registro:</label>
    <select id="tipoRegistro">
      <option value="produccion">Producción</option>
      <option value="gasto">Gasto</option>
    </select>

    <form id="formProduccion">
      <h2>Registrar Producción</h2>
      <label>Campo:</label>
      <select id="campoProd"></select>
      <input type="text" id="variedad" placeholder="Variedad" required />
      <input type="number" id="kilos" placeholder="Kilos recolectados" step="0.01" required />
      <input type="number" id="precio" placeholder="Precio por kg (€)" step="0.01" required />
      <textarea id="obsProd" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaProd" required />
      <button type="submit">Guardar Producción</button>
    </form>

    <form id="formGasto" style="display: none;">
      <h2>Registrar Gasto</h2>
      <label>Campo:</label>
      <select id="campoGasto"></select>
      <input type="text" id="tipoGasto" placeholder="Tipo de gasto" required />
      <input type="number" id="importeGasto" placeholder="Importe (€)" step="0.01" required />
      <textarea id="obsGasto" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaGasto" required />
      <button type="submit">Guardar Gasto</button>
    </form>
  </main>

  <div id="popupMensaje"></div>

</body>
</html>
