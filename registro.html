<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Creapp</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="registro.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Menú lateral */
    #menu-toggle {
      display: none;
    }

    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      background: #388e3c;
      color: white;
      padding: 10px;
      z-index: 1002;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      z-index: 999;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    #sidebar a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }

    #menu-toggle:checked + #menu-button + #sidebar {
      transform: translateX(0);
    }

    #overlay {
      display: none;
    }

    #menu-toggle:checked ~ #overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    #menu-toggle:not(:checked) ~ #overlay {
      display: none !important;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" id="menu-button">&#9776;</label>
  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="resumen.html">Resumen</a>
  </nav>
  <label for="menu-toggle" id="overlay"></label>

  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Creapp</h1>
    <p>Registro de producción y gastos</p>
  </header>

  <main>
    <label for="tipoRegistro">¿Qué deseas registrar?</label>
    <select id="tipoRegistro">
      <option value="produccion">Producción</option>
      <option value="gasto">Gasto</option>
    </select>

    <!-- Producción -->
    <form id="formProduccion">
      <h3>Registrar Producción</h3>
      <select id="campoProd" required></select>
      <input type="text" id="variedad" placeholder="Variedad" required />
      <input type="number" id="kilos" placeholder="Kilos" required />
      <input type="number" id="cajas" placeholder="Número de cajas" required />
      <input type="number" id="precio" placeholder="Precio/kg (€)" step="0.01" required />
      <textarea id="obsProd" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaProd" required />
      <button type="submit">Guardar Producción</button>
    </form>

    <!-- Gasto -->
    <form id="formGasto" style="display: none;">
      <h3>Registrar Gasto</h3>
      <select id="campoGasto" required></select>
      <input type="text" id="tipoGasto" placeholder="Tipo de gasto" required />
      <input type="number" id="importeGasto" placeholder="Importe (€)" step="0.01" required />
      <textarea id="obsGasto" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaGasto" required />
      <button type="submit">Guardar Gasto</button>
    </form>
  </main>

  <script>
    // Cierra menú al hacer clic en enlaces o en overlay
    document.querySelectorAll('#sidebar a, #overlay').forEach(el => {
      el.addEventListener('click', () => {
        document.getElementById('menu-toggle').checked = false;
      });
    });
  </script>

</body>
</html>
