<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creapp - Registro de Datos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Menú lateral -->
  <input type="checkbox" id="menu-toggle" />
  <label id="menu-button" for="menu-toggle">&#9776;</label>
  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <!-- Cabecera -->
  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Creapp</h1>
    <p>Registro de producción y gastos</p>
  </header>

  <main>
    <section>
      <label for="tipoRegistro">¿Qué quieres registrar?</label>
      <select id="tipoRegistro">
        <option value="produccion">Producción</option>
        <option value="gasto">Gasto</option>
      </select>
    </section>

    <section id="formProduccion">
      <h2>Registrar Producción</h2>
      <form id="formProd">
        <label for="campoProd">Campo:</label>
        <select id="campoProd"></select>

        <input type="text" id="variedad" placeholder="Variedad" required />
        <input type="number" id="kilos" placeholder="Kilos recolectados" required />
        <input type="number" id="precio" placeholder="Precio por kg (€)" required />
        <input type="date" id="fechaProd" required />
        <textarea id="obsProd" placeholder="Observaciones"></textarea>

        <button type="submit">Guardar Producción</button>
      </form>
    </section>

    <section id="formGasto" style="display:none;">
      <h2>Registrar Gasto</h2>
      <form id="formGastoForm">
        <label for="campoGasto">Campo:</label>
        <select id="campoGasto"></select>

        <input type="text" id="tipoGasto" placeholder="Tipo de gasto" required />
        <input type="number" id="importeGasto" placeholder="Importe (€)" required />
        <input type="date" id="fechaGasto" required />
        <textarea id="obsGasto" placeholder="Notas u observaciones"></textarea>

        <button type="submit">Guardar Gasto</button>
      </form>
    </section>
  </main>

  <script src="registro.js"></script>
  <script>
    // Cerrar menú al hacer clic en enlaces
    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menu-toggle').checked = false;
      });
    });

    // Cerrar menú al hacer clic fuera
    document.addEventListener('click', e => {
      const menu = document.getElementById('sidebar');
      const toggle = document.getElementById('menu-toggle');
      const button = document.getElementById('menu-button');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        toggle.checked = false;
      }
    });
  </script>
</body>
</html>
