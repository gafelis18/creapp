<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Creapp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header img {
      height: 40px;
      margin-bottom: 10px;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin-top: 0;
    }

    label, select, input, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    button {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    #sidebar a {
      padding: 10px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }

    #sidebar a:hover {
      background-color: #575757;
    }

    .menu-icon {
      font-size: 30px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      display: inline-block;
      cursor: pointer;
    }

    #menu-toggle:checked + .menu-icon + #sidebar {
      left: 0;
    }

    #overlay {
      display: none;
    }

    #menu-toggle:checked ~ #overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 250px;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" hidden />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="resumen.html">Resumen</a>
  </nav>
  <label for="menu-toggle" id="overlay"></label>

  <header>
    <img src="icon-512.png" alt="Creapp Logo" />
    <h1>Creapp</h1>
    <p>Registro de producción y gastos</p>
  </header>

  <main>
    <label for="tipoRegistro">¿Qué quieres registrar?</label>
    <select id="tipoRegistro">
      <option value="produccion">Producción</option>
      <option value="gasto">Gasto</option>
    </select>

    <form id="formProduccion">
      <h2>Registrar Producción</h2>
      <label>Campo:</label>
      <select id="campoProd"></select>
      <input type="text" id="variedad" placeholder="Variedad" required />
      <input type="number" id="kilos" placeholder="Kilos recolectados" step="0.01" required />
      <input type="number" id="precio" placeholder="Precio por kg (€)" step="0.01" required />
      <textarea id="obsProd" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaProd" required />
      <button type="submit">Guardar Producción</button>
    </form>

    <form id="formGasto" style="display: none;">
      <h2>Registrar Gasto</h2>
      <label>Campo:</label>
      <select id="campoGasto"></select>
      <input type="text" id="tipoGasto" placeholder="Tipo de gasto" required />
      <input type="number" id="importeGasto" placeholder="Importe (€)" step="0.01" required />
      <textarea id="obsGasto" placeholder="Observaciones"></textarea>
      <input type="date" id="fechaGasto" required />
      <button type="submit">Guardar Gasto</button>
    </form>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="registro.js"></script>

</body>
</html>
