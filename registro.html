<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creapp - Registro de Datos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro de Producción y Gastos</h1>

  <form id="registroForm">
    <label>Campo:</label>
    <select id="campoSeleccionado" required></select>

    <input type="text" id="variedad" placeholder="Variedad" required />
    <input type="number" id="kilos" placeholder="Kilos recolectados" required />
    <input type="number" id="gasto" placeholder="Gasto (€)" required />
    <input type="text" id="destino" placeholder="Destino de la fruta" />
    <input type="number" id="precioVenta" placeholder="Precio venta €/kg" />

    <input type="number" id="anio" placeholder="Año" required />

    <button type="submit">Guardar</button>
  </form>

  <a href="index.html">Volver a Mis Campos</a><br />
  <a href="dashboard.html">Ir al Dashboard</a>

  <script src="app.js"></script>
</body>
</html>
