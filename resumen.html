<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creapp - Resumen</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="resumen.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .campo-resumen {
      margin-bottom: 20px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 5px;
    }

    .campo-resumen p {
      margin: 5px 0;
    }

    #menu-toggle {
      display: none;
    }

    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      background: #388e3c;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 1002;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1001;
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    #menu-toggle:checked + #menu-button + #sidebar {
      transform: translateX(0);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      display: none;
    }

    #menu-toggle:checked ~ #overlay {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Menú lateral funcional -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" id="menu-button">&#9776;</label>
  <nav id="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="registro.html">Registro</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="resumen.html">Resumen</a>
  </nav>
  <label for="menu-toggle" id="overlay"></label>

  <header>
    <h1>Resumen de Campos</h1>
    <p>Producción, cajas, ingresos y gastos por campo</p>
  </header>

  <main>
    <section id="resumenCampos"></section>
  </main>

</body>
</html>
