<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen - Creapp</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="resumen.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #eef4f1;
    }

    header {
      background-color: #25a244;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      height: 50px;
      margin-bottom: 5px;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      color: #25a244;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th {
      background-color: #25a244;
      color: white;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    tfoot td {
      font-weight: bold;
      background: #def5e1;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .editar {
      background-color: #2196F3;
    }

    .eliminar {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Resumen de Producción y Gastos</h1>
    <p>Campaña actual y totales por campo/variedad</p>
  </header>

  <main>
    <h2>Resumen de Producción</h2>
    <table id="tablaProduccion">
      <thead>
        <tr>
          <th>Campo</th>
          <th>Variedad</th>
          <th>Kilos</th>
          <th>Cajas</th>
          <th>€/Kg</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Totales</td>
          <td id="totalKilos"></td>
          <td id="totalCajas"></td>
          <td colspan="2" id="totalIngresos"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <h2>Resumen de Gastos</h2>
    <table id="tablaGastos">
      <thead>
        <tr>
          <th>Campo</th>
          <th>Tipo</th>
          <th>Importe</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="totalGastos"></td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>
</html>
