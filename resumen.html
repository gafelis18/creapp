<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen - Creapp</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="resumen.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef4f2;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      height: 50px;
      margin-bottom: 10px;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    h2 {
      color: #2d572c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    table th {
      background-color: #4CAF50;
      color: white;
    }
    .btn {
      padding: 5px 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .editar {
      background-color: #2196F3;
      color: white;
    }
    .eliminar {
      background-color: #f44336;
      color: white;
    }
    .totales {
      font-weight: bold;
      background: #dcedc8;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon-512.png" alt="Creapp logo" />
    <h1>Resumen de Producción y Gastos</h1>
    <p>Campaña actual y totales por campo/variedad</p>
  </header>

  <main>
    <section>
      <h2>Resumen de Producción</h2>
      <table id="tablaProduccion">
        <thead>
          <tr>
            <th>Campo</th>
            <th>Variedad</th>
            <th>Kilos</th>
            <th>Cajas</th>
            <th>€/Kg</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot id="totalesProduccion"></tfoot>
      </table>
    </section>

    <section>
      <h2>Resumen de Gastos</h2>
      <table id="tablaGastos">
        <thead>
          <tr>
            <th>Campo</th>
            <th>Tipo</th>
            <th>Importe</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot id="totalesGastos"></tfoot>
      </table>
    </section>
  </main>
</body>
</html>
