<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Registros</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="resumen.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f1f4f6; }
    main { padding: 20px; max-width: 1000px; margin: auto; background: white; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    button { padding: 5px 10px; margin: 2px; border: none; cursor: pointer; border-radius: 4px; }
    .edit-btn { background-color: #2196F3; color: white; }
    .delete-btn { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <main>
    <h1>Resumen de Producción</h1>
    <table id="tablaProduccion">
      <thead>
        <tr>
          <th>Campo</th><th>Variedad</th><th>Kilos</th><th>Cajas</th><th>€/Kg</th><th>Fecha</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h1>Resumen de Gastos</h1>
    <table id="tablaGastos">
      <thead>
        <tr>
          <th>Campo</th><th>Tipo</th><th>Importe</th><th>Fecha</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
